<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CGPA TRACKER</title>
    <link rel="stylesheet" href="Assets/CSS/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="Assets/CSS/msc-style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="Assets/JS/msc-script.js"></script>

    <link
      href="https://unpkg.com/webkul-micron@1.1.6/dist/css/micron.min.css"
      type="text/css"
      rel="stylesheet"
    />
    <script
      src="https://unpkg.com/webkul-micron@1.1.6/dist/script/micron.min.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <nav id="navbar"><h1>CGPA TRACKER</h1></nav>
    <div class="toggle-div">
      <div data-micron="blink" class="toggle-left selected-toggle" id="gpa-toggle">GPA</div>
      <div data-micron="blink" class="toggle-right" id="cgpa-toggle">CGPA</div>
    </div>
    <div class="gpa-content">
      <div class="gpa-input">

      </div>
      <div class="gpa-output">

      </div>
    </div>
    <script src="Assets/JS/main.js" type="text/javascript"></script>
    <script> src="https://code.jquery.com/jquery-3.6.0.js" </script>
    <script type="text/javascript">
      $(document).ready(function(){
        $('#department').click(function(){
          $('#dept-list').toggleClass('active')
        })
      })

      $(document).ready(function(){
        $('#semester').click(function(){
          $('#sem-list').toggleClass('active')
        })
      })
    </script>
  </body>
</html>
